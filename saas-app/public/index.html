    <script

    <title>React App</title>
  </head>
  <body>

    <div id="root"></div>
    <script>
      function loadGoogleTranslate() {
        new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate');
      }
    </script>
    <script>
      // Ensure that the Google Translate script is loaded before calling the function
      if (typeof google !== 'undefined' && google.translate) {
        loadGoogleTranslate();
      }
    </script>
